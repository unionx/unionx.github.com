---
layout: default
---


<div class="post">
  <div class="post-header">
    {% if page.link != nil %}
      <h1 class="post-title link">
        {{ page.title }}
        <a href="{{ page.link }}" class="content-link" title="{{ page.title }}" target="_blank"></a>
      </h1>
      {% else %}
      <h1 class="post-title">{{ page.title }}</h1>
    {% endif %}

    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
  </div>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.link != nil %}
    <a href="{{ page.link }}" target="_blank">link bài gốc</a>
  {% endif %}
</div>

<div class="ds-share"
     data-thread-key="{{ page.title }}"
     data-title="{{ page.titl }}"
     data-images="{{ page.intro-img }}"
     data-content="{{ page.intro-txt }}"
     data-url="{{ page.url | prepend:site.baseurl }}"
     style="float:right">
  <div class="ds-share-inline">
    <ul  class="ds-share-icons-16">
      <li data-toggle="ds-share-icons-more"><a class="ds-more" href="javascript:void(0);">分享到：</a></li>
      <li><a class="ds-weibo" href="javascript:void(0);" data-service="weibo">微博</a></li>
      <li><a class="ds-qzone" href="javascript:void(0);" data-service="qzone">QQ空间</a></li>
      <li><a class="ds-qqt" href="javascript:void(0);" data-service="qqt">腾讯微博</a></li>
      <li><a class="ds-wechat" href="javascript:void(0);" data-service="wechat">微信</a></li>
    </ul>
    <div class="ds-share-icons-more">
    </div>
  </div>
</div>

<div class="ds-thread"
     data-thread-key="{{ page.url }}"
     data-title="{{ page.title }}"
     data-url="{{ page.url | prepend:site.baseurl }}"></div>

<script type="text/javascript">
  var duoshuoQuery = {short_name:"genisland-blog"};
  (function() {
  var ds = document.createElement('script');
  ds.type = 'text/javascript';ds.async = true;
  ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
  ds.charset = 'UTF-8';
  (document.getElementsByTagName('head')[0]
  || document.getElementsByTagName('body')[0]).appendChild(ds);
  })();
</script>
