---
layout: default
---


<div class="post">
  <div class="post-header">
    {% if page.link != nil %}
      <h1 class="post-title link">
        {{ page.title }}
        <a href="{{ page.link }}" class="content-link" title="{{ page.title }}" target="_blank"></a>
      </h1>
      {% else %}
      <h1 class="post-title">{{ page.title }}</h1>
    {% endif %}

    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
  </div>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.link != nil %}
    <a href="{{ page.link }}" target="_blank">link bài gốc</a>
  {% endif %}
</div>

<div class="ds-thread"
     data-thread-key="{{ page.url }}"
     data-title="{{ page.title }}"
     data-url="{{ page.url | prepend:site.baseurl | prepend:site.url }}"></div>

<div id="disqus_thread" style="margin-top:50px;"></div>
